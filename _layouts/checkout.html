<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-image: url("https://lastcrumb.com/cdn/shop/products/20200627_LastCrumb__AudreyMa_04521_1440x.jpg?v=1618324573");
            background-size: cover; /* Resize the background image to cover the entire container */
        }

        /* Create a moving background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #5272F2, #41a0fc);
            opacity: 80;
            z-index: -1;
            animation: animateBackground 10s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            margin-top: 10%;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .total-price {
            color: #5272F2;
        }

        button {
            background-color: #5272F2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h2>Billing Details</h2>
            <form id="billing-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" required>

                <label for="exp">Expiration Date:</label>
                <input type="text" id="exp" name="exp" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <div class="total">
                    Total Price: <span class="total-price">$45.00</span>
                </div>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('billing-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log('Billing Details:', data);
            alert('Order placed');
        });
    </script>
</body>
</html>
